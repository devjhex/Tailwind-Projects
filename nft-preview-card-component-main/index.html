<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-outfit flex items-center justify-center h-screen bg-neuMainBg">

  <main>
    <section>
      <article class="w-10/12 sm:w-[335px] bg-neuCardBg mx-auto p-5 rounded-2xl">
        <div class="relative">
          <img class="rounded-xl" src="./images/image-equilibrium.jpg" alt="equilibrium">
          <div class="absolute h-full w-full bg-[#00fff77e] top-0 left-0 rounded-xl flex items-center justify-center opacity-0 hover:opacity-100">
           <img class="relative" src="./images/icon-view.svg" alt="icon-view">
        </div>
        </div>
        <h1 class="text-neuWhite mt-6 ml-1 text-2xl font-[500] mb-4 hover:text-priCyan cursor-pointer">Equilibrium #3429</h1>
        <p class="text-priBlue text-[1.1rem] pr-3 ml-1 leading-relaxed">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex items-center justify-between ml-1 mt-4">
          <span class="flex text-priCyan items-center text-[1.05rem]  font-[600]">
            <img class="mr-2" src="./images/icon-ethereum.svg" alt="ethereum-icon">0.041 ETH</span>
          <span class="flex text-priBlue items-center text-[1.1rem]"> <img class="mr-2" src="./images/icon-clock.svg" alt="clock-icon">3 days left</span>
        </div>
        <div class="h-[1px] bg-neuLine mx-auto mt-3"></div>
        <div class="flex items-center mt-4 ml-1">
            <img class="w-[40px] border-2 border-neuWhite rounded-full" src="./images/image-avatar.png" alt="Jules Wyvern">
            <span class="ml-4 text-[1.1rem] text-priBlue"> Creation of <span class="text-neuWhite hover:text-priCyan cursor-pointer">Jules Wyvern</span></span>
        </div>
      </article>
    </section>
  </main>

  

  


  
 
   
</body>
</html>
