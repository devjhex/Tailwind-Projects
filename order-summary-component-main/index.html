<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 11px; 
      text-align: center; 
      background-color: #e0e8ff;
      background-color:#3829e0 ;
      background-color: #f5f7ff;
      background-color: #7280a7;
      background-color: #1f2f56;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-primary flex items-center justify-center flex-col h-screen bg-[url('./images/pattern-background-mobile.svg')] sm:bg-[url('./images/pattern-background-desktop.svg')] sm:bg-no-repeat sm:bg-contain bg-no-repeat bg-priBlue bg-contain">
  <main>
    <section>
      <article class="w-11/12 sm:max-w-[460px] mx-auto rounded-3xl sm:rounded-2xl bg-white">
        <div>
          <img class="rounded-t-3xl sm:rounded-t-2xl" src="./images/illustration-hero.svg" alt="">
        </div>
        <h1 class="mt-8 sm:mt-10 text-2xl text-center font-[900] text-neuDarkBlue mb-6 ">Order Summary</h1>
        <p class="text-center w-2/3 sm:w-4/5 mx-auto leading-relaxed text-neuDesaturatedBlue mb-8">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
        </p>
        <div class="w-10/12 mx-auto p-4 bg-[#e0e7fa60] rounded-xl flex items-center justify-between">
          <img class="bg-priBlue rounded-full ml-2" src="./images/icon-music.svg" alt="music-icon">
          <span class="flex flex-col font-bold text-neuDarkBlue -ml-10">
            Annual Plan
            <span class="text-neuDesaturatedBlue font-[500]">$59.99/year</span>
          </span>
          <button class="text-priBrightBlue font-bold underline hover:text-[#9770d9]">Change</button>
        </div>
        <button class="bg-priBrightBlue w-10/12 mx-auto rounded-xl h-16 sm:h-[50px] mt-6 block text-white font-bold shadow-2xl hover:bg-[#8365b7]">Proceed to Payment</button>
        <button class="block mt-5 mx-auto text-neuDesaturatedBlue font-bold pb-5  hover:text-neuDarkBlue">Cancel Order</button>
      </article>
    </section>
  </main>


</body>
</html>
