<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="output.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-kumbh bg-priCyan bg-top bg-cover bg-no-repeat bg-[right_14rem_bottom_20rem] sm:bg-[right_30rem_bottom_20rem] lg:bg-[right_40rem_bottom_20rem]">
  <main class="relative z-10 h-screen flex items-center justify-center flex-col">
    <div class="bg-bottom bg-no-repeat bg-cover w-full h-2/3 bg-[left_13rem_top_10rem] sm:bg-[left_30rem_top_10rem] lg:bg-[left_35rem_top_10rem] absolute -bottom-0 z-0"></div>
    <section>
      <article class="bg-white rounded-2xl relative z-10">
        <div>
          <img class="rounded-t-2xl" src="./images/bg-pattern-card.svg" alt="bg-pattern">
          <img class="rounded-full border-[5px] border-white relative -top-14 left-[35%]" src="./images/image-victor.jpg" alt="victor">
        </div>
        <h1 class="-mt-8 text-center text-xl text-priBlue font-[800]">Victor Crest <span class="text-priGrayishBlue font-normal">26</span></h1>
        <p class="text-center mt-1 text-priGrayishBlue font-semibold"><span>London</span></p>
        <div class="w-full h-[1px] bg-[#96969656] mt-6"></div>
        <ul class="flex items-center justify-evenly p-5">
          <li class="flex flex-col items-center text-priBlue text-xl font-[800]">
            80K
            <span class="font-normal text-priGrayishBlue text-[.9rem]">Followers</span>
          </li>
          <li class="flex flex-col items-center text-priBlue text-xl font-[800]">
            803K
            <span class="font-normal text-priGrayishBlue text-[.9rem]">Likes</span>
          </li>
          <li class="flex flex-col items-center text-priBlue text-xl font-[800]">
            1.4K
            <span class="font-normal text-priGrayishBlue text-[.9rem]">Photos</span>
          </li>
        </ul>
      </article>
    </section>
  </main>

</body>
</html>
